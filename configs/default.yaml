#####Hydra settings#####
hydra:
    job:
        chdir: true
        name: "_debug_normalised_10ellipses_5e-3noise__learned_256_${resized_shape}_lr05_test__fixed_seed_v1.03" # _debug_normalised_${dataset.ellipse_count}ellipses_${dataset.resized_shape}

    run:
        dir: ${out_dir}/${hydra.job.name}
    sweep:
        dir: ${out_dir}/${hydra.job.name}
        subdir: ${list_to_string:${hydra.overrides.task}}
    job_logging:
        handlers:
            file:
                filename: ${hydra.runtime.output_dir}/run.log

#####General settings#####
out_dir: ./LearnedRadonFilters
deterministic: true
seed: 1234567
device: "cuda"
num_workers: 4 #1 #-1

#####Extern settings#####
defaults:
    - model: learned #analytic , learned , svd , svd_analytic
    - dataset: ellipses
    - override hydra/job_logging: colorlog
    - override hydra/hydra_logging: colorlog
    - _self_

#####Network settings#####
checkpoint: null

######Data settings#####
validation_split_percent: 20
training_batch_size: 32
shuffle_training_data: true
drop_last_training_batch: false
validation_batch_size: ${training_batch_size}
shuffle_validation_data: false
drop_last_validation_batch: false
test_batch_size: ${training_batch_size}
shuffle_test_data: false
drop_last_test_batch: true

sino_angles: null #${eval:"torch.linspace(0.0,3.14159265359,257)[:-1].tolist()"}
sino_positions: null
noise_level: 5e-3 # 4e-3 #0.0

#####Run settings#####
optimizer_lr: 0.5 #0.5 #0.1 #1e-3
epochs: 3 #50
training_batch_count: -1
validation_batch_count: -1
test_batch_count: -1
resized_shape: 128 # ${resized_shape} # 128 # 256 # 64